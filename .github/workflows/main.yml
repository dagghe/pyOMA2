name: Test Pyoma2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # allows all matrix jobs to complete
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tkinter for Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y python3-tk

    - name: Install PDM
      run: python -m pip install pdm==2.17.2

    - name: Install dependencies (Linux and macOS)
      if: matrix.os != 'windows-latest'
      run: |
        if [ "${{ matrix.python-version }}" == "3.8" ]; then
          pdm install --lockfile=pdm-py38.lock --without docs
        else
          pdm install --lockfile=pdm-py39+.lock --without docs
        fi
      shell: bash

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if (${{ matrix.python-version }} -eq "3.8") {
          pdm install --lockfile=pdm-py38.lock --without docs
        } else {
          pdm install --lockfile=pdm-py39+.lock --without docs
        }
      shell: pwsh

    - name: Run tests
      run: pdm run pytest
      continue-on-error: true

    - name: Set job status
      if: failure()
      run: echo "job_status=failure" >> $GITHUB_ENV
      shell: bash

  check_failures:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check for failures
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          else
            echo "All jobs succeeded"
          fi